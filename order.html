<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order BeetBOOST | Fast Checkout</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #8B1538;
            --secondary: #C41E3A;
            --accent: #E8B4CB;
            --bg: #FDFBF7;
            --text: #2C2C2C;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Outfit', sans-serif; background: var(--bg); color: var(--text); line-height: 1.6; }

        nav {
            position: sticky; top: 0; width: 100%; padding: 1.2rem 0; z-index: 1000;
            background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(139, 21, 56, 0.1);
        }
        .nav-content { max-width: 1200px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center; padding: 0 2rem; }
        .logo { font-family: 'Playfair Display', serif; font-size: 1.8rem; color: var(--primary); text-decoration: none; font-weight: 700; }
        .nav-links { display: flex; gap: 2.5rem; list-style: none; }
        .nav-links a { text-decoration: none; color: var(--text); font-weight: 500; }

        .checkout-container { max-width: 1200px; margin: 4rem auto; padding: 0 2rem; display: grid; grid-template-columns: 1.5fr 1fr; gap: 4rem; }
        .checkout-header { grid-column: 1 / -1; margin-bottom: 2rem; }
        .checkout-header h1 { font-family: 'Playfair Display', serif; font-size: 3rem; color: var(--primary); }

        .order-form { background: white; padding: 3rem; border-radius: 24px; box-shadow: 0 10px 30px rgba(0,0,0,0.03); }
        .form-section { margin-bottom: 2rem; }
        .form-section h3 { margin-bottom: 1.5rem; color: var(--primary); border-bottom: 2px solid var(--accent); display: inline-block; }
        
        .input-group { margin-bottom: 1.5rem; }
        label { display: block; font-weight: 600; margin-bottom: 0.5rem; }
        input, select { width: 100%; padding: 0.8rem; border: 1px solid #ddd; border-radius: 8px; font-family: inherit; font-size: 1rem; }

        .summary-card { background: white; padding: 2.5rem; border-radius: 24px; box-shadow: 0 10px 30px rgba(0,0,0,0.03); height: fit-content; position: sticky; top: 120px; }
        .summary-row { display: flex; justify-content: space-between; margin-bottom: 1rem; }
        .total-row { border-top: 2px solid #eee; padding-top: 1rem; margin-top: 1rem; font-weight: 700; font-size: 1.4rem; color: var(--primary); }

        .checkout-btn { width: 100%; padding: 1.2rem; background: var(--primary); color: white; border: none; border-radius: 50px; font-size: 1.1rem; font-weight: 700; cursor: pointer; transition: 0.3s; margin-top: 2rem; }
        .checkout-btn:hover { background: var(--secondary); transform: translateY(-3px); }

        @media (max-width: 968px) {
            .checkout-container { grid-template-columns: 1fr; }
        }

        footer { padding: 4rem 0 2rem; text-align: center; color: #888; }
    </style>
</head>
<body>
    <nav>
        <div class="nav-content">
            <a href="index.html" class="logo">BeetBOOST</a>
            <ul class="nav-links">
                <li><a href="index.html#products">Products</a></li>
                <li><a href="why.html">Science</a></li>
                <li><a href="vision.html">Vision</a></li>
                <li><a href="Review.html">Reviews</a></li>
            </ul>
            <a href="order.html" style="background:var(--primary); color:white; padding:0.6rem 1.4rem; border-radius:50px; text-decoration:none; font-weight:600">Order Now</a>
        </div>
    </nav>

    <main class="checkout-container">
        <div class="checkout-header">
            <h1>Complete your order.</h1>
        </div>

        <div class="order-form">
            <div class="form-section">
                <h3>1. Product Selection</h3>
                <div class="input-group">
                    <label>Select Variety</label>
                    <select id="variety">
                        <option>Original BeetBOOST (4x200g)</option>
                        <option>Chunky BeetBOOST (4x200g)</option>
                        <option>Variety Pack (2 of each)</option>
                    </select>
                </div>
                <div class="input-group">
                    <label>Quantity</label>
                    <input type="number" value="1" min="1">
                </div>
            </div>

            <div class="form-section">
                <h3>2. Shipping Details</h3>
                <div class="input-group">
                    <label>Full Name</label>
                    <input type="text" placeholder="John Doe">
                </div>
                <div class="input-group">
                    <label>Shipping Address</label>
                    <input type="text" placeholder="123 St, Perth WA">
                </div>
            </div>
        </div>

        <div class="summary-card">
            <h3>Order Summary</h3>
            <div style="margin-top:2rem">
                <div class="summary-row">
                    <span>Original BeetBOOST x 1</span>
                    <span>$24.00</span>
                </div>
                <div class="summary-row">
                    <span>Shipping</span>
                    <span style="color:#38804A">FREE</span>
                </div>
                <div class="total-row summary-row">
                    <span>Total</span>
                    <span>$24.00</span>
                </div>
                <button class="checkout-btn">Place Order</button>
                <p style="text-align:center; font-size:0.8rem; color:#888; margin-top:1rem">Secure checkout powered by Stripe</p>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2026 BeetBOOST. All rights reserved.</p>
    </footer>
</body>
</html>
